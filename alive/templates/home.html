{% extends 'base.html' %}

{% block content %}

{% for taxon in taxa %}
    <h2>{{ taxon.name }}</h2>
    <ul>
        {% for article in taxon.articles.all %}
        <li>
        {{ article.year }} <strong>{{ article.title }}</strong> {{ article.stats.readers }} readers.
        </li>
        {% endfor %}
    </ul>
{% endfor %}

{% endblock %}

{% block sidebar %}
{% endblock %}
